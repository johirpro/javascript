<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="one column">
    <title>init htmlcss</title>
    <link rel="icon" type="image/x-icon" href="../../vendor/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../vendor/css/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="main-wrapper">
      <!-- START HEADER SECTION -->
      <div id="header-wrapper" class="header">
        <div><img src="../../vendor/images/logo.png"></div>
        <p> Site name</p>
      </div>
      <!-- END HEADER SECTION -->

      <!-- START MAIN CONTENT SECTION -->
      <div id="content-wrapper" class="content top-padding">
        <div class="tabs">
          <button class="tab" onclick="openTab(event, 'tabone')" id="defaultOpen">Tab One</button>
          <button class="tab" onclick="openTab(event, 'tabtwo')">Tab Two</button>
          <button class="tab" onclick="openTab(event, 'tabthree')">Tab Three</button>
          <button class="tab" onclick="openTab(event, 'tabfour')">Tab Four</button>
        </div>

        <div id="tabone" class="tabItem">
          <h3 class="top-padding">Tab One</h3>
          <p>Content of Tab One will go here</p>
        </div>

        <div id="tabtwo" class="tabItem">
          <h3 class="top-padding">Tab Two</h3>
          <p>Content of Tab Two will go here</p> 
        </div>

        <div id="tabthree" class="tabItem">
          <h3 class="top-padding">Tab Three</h3>
          <p>Content of Tab Three will go here</p>
        </div>

        <div id="tabfour" class="tabItem">
          <h3 class="top-padding">Tab four</h3>
          <p>Content of Tab four will go here</p>
        </div>        
      </div>

      <div class="top-padding"></div>
      <!-- END MAIN CONTENT SECTION -->

      <!-- START FOOTER SECTION -->
      <div id="footer-wrapper" class="footer top-padding">
        <div class="footer-content">
          Footer message will go here
        </div>
        <div class="copyright">
          Copyright&copy;2018  
        </div>
      </div>    
      <!-- END FOOTER SECTION -->  
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
